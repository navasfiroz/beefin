<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Landing Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      color: #1c1c1c;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 16px;
      text-align: center;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 9 / 16;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .caption {
      margin-top: 16px;
      font-size: 16px;
      line-height: 1.4;
    }

    .cta {
      margin-top: 20px;
      display: inline-block;
      padding: 14px 22px;
      background: #000000;
      color: #ffffff;
      text-decoration: none;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .cta:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.18);
    }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div style="

    overflow:hidden;

      style="width:100%;height:100%;border:0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
</div>

</html>
